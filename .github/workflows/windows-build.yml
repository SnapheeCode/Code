name: Windows Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe
        run: |
          pyinstaller --name sloggers --noconfirm --clean --onefile --windowed --collect-all PySide6 sloggers\\__main__.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sloggers-windows-exe
          path: dist/sloggers.exe
          if-no-files-found: error
